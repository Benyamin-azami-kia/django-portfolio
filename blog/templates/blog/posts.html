{% extends 'base.html' %}

{% block content %}
{% include 'header.html' %}


        <div class="row justify-content-center" style="margin-top: 120px;">
        <div class="col-md-5">
        <h2 class="text-center m-4">Last Posts</h2>
            {% for post in posts %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{post.title}}</h5>
                        <p class="card-text">{{post.body |truncatewords:20 |linebreaks}}</p>
                            <a href="{% url 'post_detail' slug=post.slug id=post.id %}" class="btn btn-info">Read More</a>
                    </div>
                    <div class="card-footer text-muted">
                        {{post.created}}
                    </div>
                </div>
            {% endfor %}
        </div>
        </div>

{% endblock %}
