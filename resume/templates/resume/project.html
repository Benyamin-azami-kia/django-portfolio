{% extends 'base.html' %}
{% block title %}
    Project Preview
{% endblock %}

{% block content %}
{% include 'header.html' %}
<div class="container">
    <div class="row align-content-center" style="margin-top: 120px;">
        <div class="col-md-12">
            
            <img src="{{project.photo.url}}" alt="" style="width: 100%;">
            <h3 class="text-center m-5">{{project.name}}</h3>
            <div class="card mb-2 mt-5">
                <div class="card-body">
                    <p class="card-text">{{project.description|linebreaksbr}}</p>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
